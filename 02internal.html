<!DOCTYPE html>
<html>
<head>
  <title>Internal CSS Example</title>
  <style>
    .card {
      width: 300px;
      background-color: #f4f4f4;
      color: #333;
      font-size: 18px;
      padding: 20px;
      margin: 20px auto;
      border: 2px solid #555;
      border-radius: 12px;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card">This is styled with Internal CSS</div>
</body>
</html>
