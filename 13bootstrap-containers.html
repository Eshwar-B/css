<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Containers & Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Standard container (fixed width at each breakpoint) -->
  <div class="container my-4">
    <h2>.container (Fixed Width)</h2>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3"><div class="box">Box 1</div></div>
      <div class="col-sm-6 col-md-4 col-lg-3"><div class="box">Box 2</div></div>
      <div class="col-sm-6 col-md-4 col-lg-3"><div class="box">Box 3</div></div>
      <div class="col-sm-6 col-md-4 col-lg-3"><div class="box">Box 4</div></div>
    </div>
  </div>

  <!-- Full width container -->
  <div class="container-fluid my-4 bg-light py-3">
    <h2 class="text-center">.container-fluid (Full Width)</h2>
    <div class="row justify-content-center">
      <div class="col-10 col-md-6"><div class="box">Full Width Section</div></div>
    </div>
  </div>

  <!-- Container for specific breakpoint -->
  <div class="container-lg my-4">
    <h2>.container-lg (Responsive: Full until lg)</h2>
    <p>This container is full width until <code>lg</code> breakpoint, then becomes fixed.</p>
  </div>

</body>
</html>
