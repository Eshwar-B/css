<!DOCTYPE html>
<html>
<head>
  <title>CSS Flexbox Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .flex-container {
      display: flex;                    /* activates flexbox */
      flex-direction: row;             /* row | column */
      justify-content: space-between;  /* flex-start | center | space-around | space-between */
      align-items: center;             /* stretch | center | flex-start | flex-end */
      flex-wrap: wrap;                 /* wrap items to next line */
      gap: 20px;                       /* spacing between items */

      background-color: #2c3e50;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
    }

    .flex-item {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      font-size: 18px;

      flex: 1 1 200px; /* grow | shrink | basis */
      min-width: 150px;
    }

    

    .custom-align {
      align-self: flex-start; /* overrides align-items */
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">CSS Flexbox Example</h2>

  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item custom-align">Item 3 (align-self)</div>
    <div class="flex-item">Item 4</div>
  </div>

</body>
</html>
