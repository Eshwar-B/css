<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors Example</title>
  <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <h1>This is an h1 element.</h1>

  <p class="note">This is a paragraph with a class selector ('.note').</p>

  <p id="highlight">This is a paragraph with an ID selector ('#highlight').</p>

  <h2>This is an h2 using the grouping selector.</h2>

  <div class="grouped">This div is selected by class in a group.</div>

  <div id="special">This div is selected by ID in a group.</div>

</body>
</html>
